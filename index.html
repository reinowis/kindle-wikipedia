<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wikipedia Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="search-section">
            <input type="text" id="search-bar" placeholder="Search Wikipedia..." />
            <select id="language-dropdown">
                <option value="en">English</option>
                <option value="vi">Vietnamese</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
            <button onclick="searchWikipedia()">Search</button>
        </div>
        <div id="results"></div>
        <div id="article-container">
            <button id="send-to-kindle" onclick="sendToKindle()">Send to Kindle</button>
            <div id="article"></div>
            <div class="navigation-buttons">
                <button id="prev-btn" onclick="navigateSection(-1)">Previous</button>
                <button id="next-btn" onclick="navigateSection(1)">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
